<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT US</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #e6e6e6;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding-bottom: 60px; /* Footer yüksekliğini göz önünde bulundurarak padding */
            position: relative; /* İçerik alanının alt kısımda footer ile çakışmasını önlemek için */
        }

        .image1 {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 400px;
            height: 400px;
            border: none;
            margin-top: 0%;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #1c0505;
            overflow: auto;
        }

        .navbar a {
            flex: 1;
            padding: 15px;
            color: #e6e6e6;
            text-decoration: none;
            font-size: 17px;
            text-align: center;
            transition: background-color 0.5s ease;
            display: flex;
            align-items: center; 
            justify-content: center;
        }

        .navbar i {
            margin-right: 10px;
        }

        .navbar a:hover {
            background-color: #a39f9f;
            color: #1c0505;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }
            .navbar a {
                width: 100%;
                padding: 10px;
            }
        }

        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 50px auto;
            max-width: 700px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .contact-container:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.25);
        }

        .contact-container h1 {
            font-size: 36px;
            color: #1c0505;
            margin-bottom: 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* İletişim Bilgileri */
        .contact-info {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .contact-info p {
            margin: 10px 0;
        }

        .contact-info a {
            color: #1c0505;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #a39f9f;
        }

        /* Sosyal Medya */
        .social-media {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .social-media p {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .social-media a {
            font-size: 32px;
            color: #1c0505;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-media a:hover {
            color: #a39f9f;
            transform: scale(1.2);
        }
        .footer {
            background-color: #1c0505;
            color: #e6e6e6;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
            left: 0;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="http://127.0.0.1:5500/gunner.html"><i class="fa-solid fa-camera-retro"></i>Portfolio</a>
        <a href="http://127.0.0.1:5500/about.html"><i class="fa-regular fa-circle-user"></i>About Us</a>
        <a href="http://127.0.0.1:5500/contact.html"><i class="fa-regular fa-address-book"></i>Contact</a>
    </div>
    <img src="photos/GunnerLogo.png" alt="GUNNER" class="image1">
    <!-- Main Content -->
    <div class="contact-container">
        <h1>CONTACT US</h1>
        <div class="contact-info">
            <p>E-mail: <a href="mailto:topcuemirhan7@gmail.com">topcuemirhan7@gmail.com</a></p>
            <p>E-mail: <a href="mailto:bedirhantopcu6@gmail.com">bedirhantopcu6@gmail.com</a></p>
        </div>
        <div class="social-media">
           <p style="margin-top: 2%; font-weight: bold; font-family: Arial, sans-serif;">Follow us on Instagram:</p>
             <a href="https://www.instagram.com/gunner.brothers/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 GUNNER BROTHERS. All rights reserved.
    </div>
</body>
</html>
